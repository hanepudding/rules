name: Convert Config Files and Push to Yokosuka

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run conversion script
      run: |
        python convert.py

    - name: Set committer identity for rebase
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Pull latest changes from Yokosuka branch
      run: |
        git checkout -B Yokosuka
        git pull origin Yokosuka --rebase

    - name: Remove unnecessary files in Yokosuka branch
      run: |
        git rm -rf .github
        git rm -rf convert.py
        git rm -rf LICENSE
        git rm -rf other_files

    - name: Commit and push changes to Yokosuka branch
      run: |
        git add yaml/*.yaml
        git add list/*.list
        git commit -m "雪の冠雲の帯 いつもけだかき姿にて"
        git push origin Yokosuka
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
